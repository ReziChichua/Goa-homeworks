<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bento Grid Challenge</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            grid-auto-rows: 100px;
            gap: 10px;
            width: 90%;
            max-width: 1200px;
        }

        .item {
            background-color: #007BFF;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 5px;
        }

        .item:nth-child(1) {
            grid-column: span 4;
        }

        .item:nth-child(2) {
            grid-column: span 2;
            grid-row: span 2;
        }

        .item:nth-child(3) {
            grid-column: span 2;
        }

        .item:nth-child(4) {
            grid-column: span 4;
        }

        .item:nth-child(5) {
            grid-column: span 3;
        }

        .item:nth-child(6) {
            grid-column: span 3;
        }

        @media (max-width: 768px) {
            .container {
                grid-template-columns: repeat(2, 1fr);
            }

            .item:nth-child(1),
            .item:nth-child(4) {
                grid-column: span 2;
            }

            .item:nth-child(2) {
                grid-column: span 2;
                grid-row: span 1;
            }
        }

        @media (max-width: 480px) {
            .container {
                grid-template-columns: 1fr;
            }

            .item {
                grid-column: span 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
        <div class="item">6</div>
    </div>
</body>
</html>
