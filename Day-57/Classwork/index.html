<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--დღეს ვისწავლეთ Number da String.  Number არის იგივე - Int Python-ში და String-იც არის str-->
    <!--DOM(Document Object Model)- Document-არის მოცემული HTML ფაილი -->
    <p id="p">Hello World!</p>
    <script>
        const hello = document.getElementById("p");
        console.log(hello);
    </script>
</body>
</html>
