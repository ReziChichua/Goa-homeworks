<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary</title>
    <style>
        /* Global Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Body Styling */
        body {
            background: linear-gradient(to bottom, #dceaff, #f0f7ff);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Container */
        .order-container {
            background-color: #fff;
            border-radius: 10px;
            width: 350px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            text-align: center;
        }

        /* Top Illustration */
        .illustration {
            background-image: url(./images/illustration-hero.svg);
            background-color: #4b39ef;
            padding: 30px 0;
            position: relative;
            background-size: cover;
        }

        .illustration img {
            width: 120px;
            margin: 0 auto;
        }

        .illustration::after {
            content: "";
            background: url('https://i.imgur.com/AZ2bdyO.png') no-repeat center;
            background-size: contain;
            display: block;
            width: 100%;
            height: 150px;
        }

        /* Order Summary */
        .order-summary {
            padding: 20px;
        }

        .order-summary h2 {
            font-size: 22px;
            color: #1d1d1d;
            margin-bottom: 10px;
        }

        .order-summary p {
            font-size: 14px;
            color: #626262;
            margin-bottom: 20px;
        }

        /* Plan Box */
        .plan-box {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #f8f9ff;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
        }

        .plan-box img {
            width: 40px;
        }

        .plan-details {
            display: flex;
            align-items: center;
        }

        .plan-details h3 {
            font-size: 14px;
            margin-left: 10px;
            color: #1d1d1d;
        }

        .plan-price {
            color: #626262;
            font-size: 14px;
        }

        .change-plan a {
            color: #4b39ef;
            text-decoration: none;
            font-size: 12px;
        }

        .change-plan a:hover {
            text-decoration: underline;
        }

        /* Buttons */
        .btn-primary {
            display: block;
            background-color: #4b39ef;
            color: #fff;
            text-decoration: none;
            padding: 10px 0;
            border-radius: 8px;
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .btn-primary:hover {
            background-color: #372ecc;
        }

        .cancel-order {
            color: #626262;
            font-size: 12px;
            text-decoration: none;
        }

        .cancel-order:hover {
            color: #000;
        }
    </style>
</head>
<body>
    <div class="order-container">
        <!-- Top Section -->
        <div class="illustration">
            <!-- Placeholder for illustration -->
        </div>

        <!-- Order Summary -->
        <div class="order-summary">
            <h2>Order Summary</h2>
            <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>

            <!-- Plan Details -->
            <div class="plan-box">
                <div class="plan-details">
                    <img src="https://img.icons8.com/ios/50/music.png" alt="Music Icon">
                    <div>
                        <h3>Annual Plan</h3>
                        <span class="plan-price">$59.99/year</span>
                    </div>
                </div>
                <div class="change-plan">
                    <a href="#">Change</a>
                </div>
            </div>

            <!-- Buttons -->
            <a href="#" class="btn-primary">Proceed to Payment</a>
            <a href="#" class="cancel-order">Cancel Order</a>
        </div>
    </div>
</body>
</html>
