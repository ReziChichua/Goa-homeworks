<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Example</title>
    <!-- External CSS -->
    <link rel="stylesheet" href="./styles.css">
    <style>
        /* Internal CSS */
        p {
            color: blue;
        }
    </style>
</head>
<body>
    <!-- Inline CSS -->
    <p style="color: red;">Hello World</p><br><br>
    <button>Click here</button><br><br>
    <img src="./py.jpg" alt="Python"><br><br>
    <a href="https://pyhon.org/">Python</a><br><br>
</body>
</html>
