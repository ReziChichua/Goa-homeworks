<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <p>This is a <b>bold</b> text inside a paragraph.</p>

    <!-- 1)Inline Styles (საუკეთესო პრიორიტეტი, ეწერება ელემენტში უშუალოდ style ატრიბუტით).
2)IDs (#selector).
3)Classes (.selector).
4)Elements (ტეგის სახელის მიხედვით).
    -->
    <p>Paragraph 1</p>
    <p>Paragraph 2</p>
    <p>Paragraph 3</p>
    <div>
        <p>Paragraph 4</p>
        <p>Paragraph 5</p>
        <p>Paragraph 6</p>
    </div>
    <p>Paragraph 7</p>
    <p>Paragraph 8</p>
    <p>Paragraph 9</p>
</body>
</html>


<!--Style Inheritance არის CSS-ის მექანიზმი, რომლის მიხედვითაც HTML ელემენტები თავისთავად იღებენ იმ სტილებს,
