<!DOCTYPE html>
<html>
  <body>
    <div id="outer" style="padding: 20px; background: lightcoral;">
      Outer
      <div id="middle" style="padding: 20px; background: lightgreen;">
        Middle
        <div id="inner" style="padding: 20px; background: lightblue;">
          Inner
        </div>
      </div>
    </div>

    <script>
      // ðŸŒŠ BUBBLING: áƒ¦áƒ˜áƒšáƒáƒ™áƒ–áƒ” áƒ“áƒáƒ­áƒ”áƒ áƒ˜áƒ¡áƒáƒ¡ áƒ¯áƒ”áƒ  áƒ®áƒ“áƒ”áƒ‘áƒ áƒ¨áƒ˜áƒ’áƒœáƒ˜áƒ— áƒ“áƒ áƒ›áƒ”áƒ áƒ” áƒ–áƒ”áƒ›áƒáƒ— áƒ›áƒ˜áƒ“áƒ˜áƒ¡
      document.getElementById("outer").addEventListener("click", () => {
        console.log("Bubbling - Outer clicked");
      });

      document.getElementById("middle").addEventListener("click", () => {
        console.log("Bubbling - Middle clicked");
      });

      document.getElementById("inner").addEventListener("click", () => {
        console.log("Bubbling - Inner clicked");
      });

      // ðŸŒ€ CAPTURING: áƒ¦áƒ˜áƒšáƒáƒ™áƒ–áƒ” áƒ“áƒáƒ­áƒ”áƒ áƒ˜áƒ¡áƒáƒ¡ áƒ¯áƒ”áƒ  áƒ’áƒáƒ áƒ”áƒ“áƒáƒœ áƒ˜áƒ¬áƒ§áƒ”áƒ‘áƒ¡ áƒ“áƒ áƒ¨áƒ˜áƒ’áƒœáƒ˜áƒ— áƒ›áƒ˜áƒ“áƒ˜áƒ¡
      document.getElementById("outer").addEventListener(
        "click",
        () => {
          console.log("Capturing - Outer clicked");
        },
        true // áƒ”áƒ¡ áƒœáƒ˜áƒ¨áƒœáƒáƒ•áƒ¡ capturing mode
      );

      document.getElementById("middle").addEventListener(
        "click",
        () => {
          console.log("Capturing - Middle clicked");
        },
        true
      );

      document.getElementById("inner").addEventListener(
        "click",
        () => {
          console.log("Capturing - Inner clicked");
        },
        true
      );
    </script>
  </body>
</html>
