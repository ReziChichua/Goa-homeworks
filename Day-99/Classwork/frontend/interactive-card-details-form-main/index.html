<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">
      <div class="left">
        <img src="./images/bg-card-front.png" alt="card">
        <img src="./images/bg-card-back.png" class="meorepc">
        <div class="id-number" id="card-number-display">0000 0000 0000 0000</div>
        <div class="card-name" id="card-name-display">Jane Appleseed</div>
        <div class="card-expiry" id="card-expiry-display">00/00</div>
      </div>
      <div class="right">
        <form id="card-form">
          <label>
            <h2>Cardholder Name</h2>
            <input type="text" id="cardholder-name" placeholder="e.g. Jane Appleseed">
          </label>
          <label>
            <h2>Card Number</h2>
            <input type="text" id="card-number" placeholder="e.g. 1234 5678 9123 0000">
          </label>
          <label>
            <h2>Exp. Date (MM/YY)</h2>
            <input type="text" id="exp-month" placeholder="MM">
            <input type="text" id="exp-year" placeholder="YY">
          </label>
          <label>
            <h2>CVC</h2>
            <input type="text" id="cvc" placeholder="e.g. 123">
          </label>
          <button>Confirm</button>
        </form>
      </div>
  </div>
</body>
</html>
