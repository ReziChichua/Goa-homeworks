<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Card Component</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" href="./images/favicon-32x32.png">
</head>
<body>
  <div class="card">
    <div class="card-header">
      <img src="images/bg-pattern-top.svg" alt="Background top" class="bg-top">
      <img src="images/bg-pattern-bottom.svg" alt="Background bottom" class="bg-bottom">
      <img src="images/image-victor.jpg" alt="Victor's Profile Picture" class="profile-picture">
    </div>
    <div class="card-body">
      <h1>Victor Crest <span>26</span></h1>
      <p>London</p>
    </div>
    <div class="card-footer">
      <div>
        <h2>80K</h2>
        <p>Followers</p>
      </div>
      <div>
        <h2>803K</h2>
        <p>Likes</p>
      </div>
      <div>
        <h2>1.4K</h2>
        <p>Photos</p>
      </div>
    </div>
  </div>
</body>
</html>
