<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Form</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      max-width: 500px;
      margin: auto;
    }
    input, button {
      display: block;
      margin-bottom: 15px;
      width: 100%;
      padding: 8px;
    }
    #output {
      margin-top: 20px;
      padding: 10px;
      background-color: #f0f0f0;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <h2>User Registration</h2>
  <form id="userForm">
    <input type="text" id="fullname" placeholder="Full Name" required />
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />
    <button type="submit">Submit</button>
  </form>

  <div id="output" style="display:none;">
    <h3>User Data</h3>
    <p><strong>Fullname:</strong> <span id="outName"></span></p>
    <p><strong>Email:</strong> <span id="outEmail"></span></p>
    <p><strong>Password:</strong> <span id="outPass"></span></p>
  </div>

  <script>
    const form = document.getElementById('userForm');
    const output = document.getElementById('output');

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      const name = document.getElementById('fullname').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      document.getElementById('outName').textContent = name;
      document.getElementById('outEmail').textContent = email;
      document.getElementById('outPass').textContent = password;

      output.style.display = 'block';
    });
  </script>

</body>
</html>
