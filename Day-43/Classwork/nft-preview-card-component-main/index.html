<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NFT Preview Card</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
  <main class="card-container">
    <article class="nft-card">
      <div class="image-container">
        <img src="./images/image-equilibrium.jpg" alt="Equilibrium NFT" class="nft-image">
      </div>
      <h1 class="title">Equilibrium #3429</h1>
      <p class="description">Our Equilibrium collection promotes balance and calm.</p>
      <div class="details">
        <div class="price">
          <img src="./images/icon-ethereum.svg" alt="Ethereum icon">
          <span>0.041 ETH</span>
        </div>
        <div class="time">
          <img src="./images/icon-clock.svg" alt="Clock icon">
          <span>3 days left</span>
        </div>
      </div>
      <div class="creator">
        <img src="./images/image-avatar.png" alt="Avatar of Jules Wyvern" class="avatar">
        <p>Creation of <a href="#">Jules Wyvern</a></p>
      </div>
    </article>
  </main>
</body>
</html>
